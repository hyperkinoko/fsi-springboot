<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>マイルストーンアプリ</title>
</head>
<body>
    <h1>本のリスト</h1>
    <th:block th:if="${books.size() > 0}">
        <ul>
            <th:block th:each="book : ${books}">
                <li><a th:href="@{/books/{id}(id=${book.id})}">[[${book}]]</a></li>
            </th:block>
        </ul>
    </th:block>
    <th:block th:unless="${books.size() > 0}">
        <p>現在本はありません</p>
    </th:block>
    <a href="/books/add">追加</a>
</body>
</html>
